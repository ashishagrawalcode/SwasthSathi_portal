<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Household</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        form button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Household</h1>
        <form action="{{ url_for('edit_household', household_id=household.id) }}" method="post">
            <label for="household_name">Household Name:</label>
            <input type="text" id="household_name" name="household_name" value="{{ household.household_name }}" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required>{{ household.address }}</textarea>

            <label for="members_count">Number of Members:</label>
            <input type="number" id="members_count" name="members_count" value="{{ household.members_count }}" required min="1">

            <button type="submit">Update Household</button>
        </form>
        <a href="{{ url_for('asha_household_list') }}" class="back-link">Back to Household List</a>
    </div>
</body>
</html>
